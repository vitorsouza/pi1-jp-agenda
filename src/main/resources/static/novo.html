<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agenda Telef√¥nica : Novo Contato</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Agenda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="novo.html">Novo</a></li>
				</ul>
				<form class="d-flex" action="/">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
						id="inputBusca" name="nome">
					<button class="btn btn-outline-success" type="submit" id="buscaButton">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<form>
			<div class="mb-3">
				<label for="inputNome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="inputNome" aria-describedby="nomeHelp">
				<div id="nomeHelp" class="form-text">Nome do novo contato.</div>
			</div>
			<div class="mb-3">
				<label for="inputTelefone" class="form-label">Telefone</label>
				<input type="tel" class="form-control" id="inputTelefone">
			</div>
			<button type="button" onclick="handleForm()" class="btn btn-primary">Confirma</button>
		</form>
	</div>

	<script>

		function handleForm() {
			var data = {
				"nome": document.getElementById("inputNome").value,
				"telefone": document.getElementById("inputTelefone").value
			};

			fetch('/contatos', {
				method: 'POST',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(response => {
					alert("Novo contato registrado!");
					window.location.href = '/';
				})
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
